<h2> Create Account (ADMIN) </h2>
<form (ngSubmit)="onSubmit()">
    <div class="form-group mt-3">
        <label>Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="player.name" name="name"
            placeholder="Enter name">
    </div>

    <div class="form-group mt-3">
        <label>Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="player.email" name="email"
            placeholder="Enter email">
    </div>

    <div class="form-group mt-3">
        <label>Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
            placeholder="Enter password">
    </div>

    <div class="form-group mt-3">
        <label>Score</label>
        <input type="number" class="form-control" id="score" [(ngModel)]="player.score" name="score"
            placeholder="Enter score">
    </div>

    <button class="btn btn-success mt-3" type="submit">Submit</button>
</form>
