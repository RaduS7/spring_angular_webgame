<h2> Appearance </h2>

<div style="display: flex; justify-content: space-around;">
    <div>
        <h3 class="my-2">Size</h3>
        <div style="display: flex;" class="my-3">
            <button [disabled]="this.selectedSize==this.sizes.small" (click)="sizeSmall()" type="button"
                class="btn btn-primary btn-circle btn-xl"
                style="margin: 5px; font-size: medium;">{{(this.selectedSize==this.sizes.small)?'✔️':''}}</button>
            <button [disabled]="this.selectedSize==this.sizes.medium" (click)="sizeMedium()" type="button"
                class="btn btn-primary btn-circle btn-x2"
                style="margin: 5px; font-size: large;">{{(this.selectedSize==this.sizes.medium)?'✔️':''}}</button>
            <button [disabled]="this.selectedSize==this.sizes.large" (click)="sizeLarge()" type="button"
                class="btn btn-primary btn-circle btn-x3"
                style="margin: 5px; font-size: x-large;">{{(this.selectedSize==this.sizes.large)?'✔️':''}}</button>
        </div>
    </div>

    <div>
        <h3 class="my-2">Color</h3>
        <div style="display: flex;" class="my-3">
            <button [disabled]="this.selectedColor==this.colors.blue" (click)="colorBlue()" type="button"
                class="btn btn-primary btn-circle btn-x2"
                style="margin: 5px; font-size: medium;">{{(this.selectedColor==this.colors.blue)?'✔️':''}}</button>
            <button [disabled]="this.selectedColor==this.colors.green" (click)="colorGreen()" type="button"
                class="btn btn-success btn-circle btn-x2"
                style="margin: 5px; font-size: x-large;">{{(this.selectedColor==this.colors.green)?'✔️':''}}</button>
            <button [disabled]="this.selectedColor==this.colors.yellow" (click)="colorYellow()" type="button"
                class="btn btn-warning btn-circle btn-x2"
                style="margin: 5px; font-size: large;">{{(this.selectedColor==this.colors.yellow)?'✔️':''}}</button>
        </div>
    </div>
</div>

<h2> Update Stats </h2>

<div style="display: flex; justify-content: center;">
    <div style="width: fit-content;">
        <p class="text-success" style="font-size:xx-large; font-weight: bold;">Money:
            ${{this.stats.playerMoney}}
        </p>
    </div>
</div>


<form>
    <div style="display: flex; flex-direction: row;">
        <div class="form-group m-3">
            <label>Speed</label>
            <input disabled type="speed" class="form-control" id="speed" [(ngModel)]="stats.playerSpeed" name="speed">
            <button (click)="onSpeed()" class="btn btn-warning mt-5" type="submit">Upgrade ($50)</button>
        </div>

        <div class="form-group m-3">
            <label>Attack</label>
            <input disabled type="attack" class="form-control" id="attack" [(ngModel)]="stats.playerAttack"
                name="attack">
            <button (click)="onAttack()" class="btn btn-warning mt-5" type="submit">Upgrade ($95)</button>
        </div>

        <div class="form-group m-3">
            <label>Health Points</label>
            <input disabled type="hp" class="form-control" id="hp" [(ngModel)]="stats.playerHp" name="hp">
            <button (click)="onHp()" class="btn btn-warning mt-5" type="submit">Upgrade ($75)</button>
        </div>
    </div>

</form>
